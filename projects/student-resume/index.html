<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Here you can find Sally contact information"
    />
    <title>Student contact</title>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="root-app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel">
      function App(args) {
        return <Title Name={args.Name} />;
      }

      function Title(args) {
        return (
          <div>
            <Header />
            <Main Name={args.Name} />
          </div>
        );
      }

      function Header() {
        return (
          <header>
            <div id="img">
              <img
                src="https://image.shutterstock.com/image-photo/panoramic-aerial-view-malaga-beautiful-260nw-656128069.jpg"
                alt="Malaga Panoramic"
              />
            </div>
            <h1 className="title">About me</h1>
          </header>
        );
      }

      function Introduction(args) {
        return (
          <section id="introduction">
            <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg" />
            <p id="black">
              Hi I'm {args.Name}, I'm 25 and below this line you'll find more
              information about me.
            </p>
          </section>
        );
      }

      function Education() {
        return (
          <section id="Education">
            <p id="black">I have studied at:</p>
            <ul>
              <li>IES BEZMILIANA</li>
              <li>Minnesota University</li>
            </ul>
          </section>
        );
      }

      function Works() {
        return (
          <section id="works">
            <p id="black">I have worked at:</p>
            <div id="works_list">
              <ul>
                <li>
                  Github as Engineer during 2018 and there I have to Lorem ipsum
                  dolor sit amet, consectetur adipisicing elit.
                </li>
                <li>
                  Jetbrains as Project manager during 2019 and I'm still working
                  there. My work consist in A assumenda autem dolorem doloremque
                </li>
              </ul>
            </div>
          </section>
        );
      }

      function Contact(args) {
        return (
          <section id="Contact-section">
            <p>My contact information:</p>
            <address id="Contact-info">
              <p> Name: {args.Name}</p>
              <p>
                Email:{" "}
                <a href="mailto://sally@IntenetExplorer.old">
                  sally@IntenetExplorer.old
                </a>
              </p>
              <p>
                Phone Number: <a href="tel:+34100572415">+34 100 57 24 15</a>
              </p>
            </address>
          </section>
        );
      }
      const Main = (args) => {
        return (
          <main>
            <Introduction Name={args.Name} />
            <Education />
            <Works />
            <Contact Name={args.Name} />
          </main>
        );
      };

      ReactDOM.render(
        <App Name="Sally" />,
        document.getElementById("root-app")
      );
    </script>
  </body>
</html>
