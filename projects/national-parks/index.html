<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>national-parks-search</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <main>
    <h1>National Parks API</h1>
    <form>
    <p><label for="#state">Enter your state below<br></p> 
        </label>
    <input type="text" id="state" maxlength="2"  placeholder="ex: FL" required></input>

    <label for="#maxNumOfParks">Search parks in your state (max 10)</label>
    <input type="number" id="max" min="1" max="10" value="10" required>

    <input type="submit" class= "search" value="Search!">
    </form>
    
    <div class="parks"></div>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
